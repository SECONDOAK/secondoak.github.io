<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Jost', 'sans-serif'],
            },
            colors: {
              voady: {
                primary: '#F53D73',    // --e-global-color-primary
                secondary: '#FFAEC7',  // --e-global-color-secondary
                text: '#310210',       // --e-global-color-text
                accent: '#EB6F93',     // --e-global-color-accent
                light: '#FDDCE6',      // --e-global-color-c08cdb6
                dark: '#C42755',       // --e-global-color-3f29caa
              }
            },
            backgroundImage: {
              'voady-gradient': 'linear-gradient(180deg, #FDDCE6 0%, #FFAEC7 50%, #F53D73 100%)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --voady-primary: #F53D73;
        --voady-secondary: #FFAEC7;
        --voady-text: #310210;
        --voady-accent: #EB6F93;
        --voady-light: #FDDCE6;
        --voady-dark: #C42755;
      }
      body {
        font-family: 'Jost', sans-serif;
      }

      /* ── Workspace entrance animations ── */
      @keyframes ws-slide-left {
        from { opacity: 0; transform: translateX(-18px); }
        to   { opacity: 1; transform: translateX(0); }
      }
      @keyframes ws-fade-zoom {
        from { opacity: 0; transform: scale(0.975); }
        to   { opacity: 1; transform: scale(1); }
      }
      @keyframes ws-slide-up {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes ws-navbar {
        from { opacity: 0; transform: translateY(-10px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes ws-card-in {
        from { opacity: 0; transform: translateY(10px) scale(0.97); }
        to   { opacity: 1; transform: translateY(0) scale(1); }
      }

      .ws-panel  {
        animation: ws-slide-left 0.45s cubic-bezier(0.22,1,0.36,1) both;
        will-change: transform, opacity;
      }
      .ws-canvas {
        animation: ws-fade-zoom 0.45s cubic-bezier(0.22,1,0.36,1) both;
        animation-delay: 70ms;
        will-change: transform, opacity;
      }
      .ws-vault {
        animation: ws-slide-up 0.45s cubic-bezier(0.22,1,0.36,1) both;
        animation-delay: 140ms;
        will-change: transform, opacity;
      }
      .ws-navbar {
        animation: ws-navbar 0.35s cubic-bezier(0.22,1,0.36,1) both;
        will-change: transform, opacity;
      }
      .ws-card {
        animation: ws-card-in 0.4s cubic-bezier(0.22,1,0.36,1) both;
        will-change: transform, opacity;
      }
    </style>
